<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data Dashboard</title>
    <link rel="icon" type="image/png" href="Images/Logo.jpg">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>

    <h1>Sensor Data Dashboard</h1>

    <div class="time-range-selector" id="timeRangeSelector" style="display: none;">
        <select id="timeRange">
            <option value="1">Last 1 hour</option>
            <option value="6">Last 6 hours</option>
            <option value="12">Last 12 hours</option>
            <option value="24">Last 24 hours</option>
            <option value="168">Last week</option>
        </select>
        <button id="fetchHistory">Fetch History</button>
        <button id="closeHistory">Close</button>
    </div>

    <div class="data-container">
        <div class="data-box" data-sensor="humidity">
            <h3>Humidity</h3>
            <div class="gauge humidity">
                <div class="fill"></div>
            </div>
            <p class="value" id="value-humidity">Loading...</p>
            <button class="history-btn" data-sensor="humidity">View History</button>
        </div>

        <div class="data-box" data-sensor="temperature">
            <h3>Temperature</h3>
            <div class="gauge temperature">
                <div class="fill"></div>
            </div>
            <p class="value" id="value-temperature">Loading...</p>
            <button class="history-btn" data-sensor="temperature">View History</button>
        </div>

        <div class="data-box" data-sensor="ph">
            <h3>pH Level</h3>
            <div class="gauge ph">
                <div class="fill"></div>
            </div>
            <p class="value" id="value-ph">Loading...</p>
            <button class="history-btn" data-sensor="ph">View History</button>
        </div>

        <div class="data-box" data-sensor="Nitrogen">
            <h3>Nitrogen</h3>
            <div class="gauge Nitrogen">
                <div class="fill"></div>
            </div>
            <p class="value" id="value-Nitrogen">Loading...</p>
            <button class="history-btn" data-sensor="Nitrogen">View History</button>
        </div>

        <div class="data-box" data-sensor="potassium">
            <h3>Potassium</h3>
            <div class="gauge potassium">
                <div class="fill"></div>
            </div>
            <p class="value" id="value-potassium">Loading...</p>
            <button class="history-btn" data-sensor="potassium">View History</button>
        </div>

        <div class="data-box" data-sensor="phosphorus">
            <h3>Phosphorus</h3>
            <div class="gauge phosphorus">
                <div class="fill"></div>
            </div>
            <p class="value" id="value-phosphorus">Loading...</p>
            <button class="history-btn" data-sensor="phosphorus">View History</button>
        </div>


    </div>

    <h2>Alerts</h2>
    <div class="table-container">
        <table class="alert-table">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Sensor</th>
                    <th>Value</th>
                    <th>Alert Message</th>
                </tr>
            </thead>
            <tbody id="alertTableBody">
               
            </tbody>
        </table>
    </div>

    <button id="clearAllButton" class="clear-button">Clear All</button>

    <div class="charts-container">
        <div class="chart-box" id="chartBox" style="display: none;">
            <canvas id="sensorChart"></canvas>
        </div>
        <div class="chart-box" id="historyChartBox" style="display: none;">
            <canvas id="historyChart"></canvas>
        </div>
    </div>

    <!-- Logout Button (moving) -->
    <button id="logoutBtn" class="logout-button" onclick="window.location.href='login.html'">Logout</button>

    <!-- Refresh Button (fixed at bottom-right) -->
    <button id="refreshBtn" class="refresh-button" onclick="location.reload();">ðŸ”„ Refresh</button>

    <style>
        /* Refresh Button - Fixed Bottom Right */
        .refresh-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #17a2b8;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: background 0.3s ease;
        }

        .refresh-button:hover {
            background: #138496;
        }

        /* Logout Button - Animated Top Left */
        .logout-button {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            animation: slideLeftRight 2s infinite ease-in-out;
            z-index: 1000;
            transition: background 0.3s ease;
        }

        .logout-button:hover {
            background: #c82333;
        }

        @keyframes slideLeftRight {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(10px); }
        }

    </style>


    <script src="script.js"></script>
</body>
</html>
